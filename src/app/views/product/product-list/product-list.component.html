<div class="container">
  <app-title title="PRODUCT.PRODUCTS"></app-title>
  <div class="wrapper">
    <button pButton pRipple
      type="button"
      label="{{'PRODUCT.CREATE_PRODUCT' | translate}}"
      class="p-button-outlined p-button-secondary btn-create"
      routerLink="/product/create">
    </button>
    <div class="product-list">
      <div *ngFor="let product of products">
        <app-card  [product]="product" (deleteProduct)="deleteProduct($event)"></app-card>
      </div>
    </div>
  </div>
  <p-toast position="center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="p-grid p-fluid">
              <div class="button-section">
                  <p-button class="mr-10" label="{{'BUTTONS.YES' | translate}}" (click)="onConfirm()"></p-button>
                  <p-button label="{{'BUTTONS.NO' | translate}}" styleClass="p-button-secondary" (click)="onReject()"></p-button>
              </div>
            </div>
        </div>
    </ng-template>
  </p-toast>
</div>
